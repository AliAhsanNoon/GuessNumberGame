<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>

<body>
    <div class="container">
        <h1>Number Guesser Game</h1>
        <div id="game">
            <p>Guess a Number Between
                <span class="min-num"></span> &
                <span class="max-num"></span>
            </p>
            <input type="number" placeholder="Enter Your Guess" id="guess-number">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>

    <script src="rev.js"></script>
</body>

</html>
